<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Turtle tracker</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="turtle.js"></script>
    </head>
    <body>
        <fieldset>
            <label>Turtle ID</label>
            <input id="id" type="number">
            <button id="btnLoad" onclick="loadCoordonates()">Load</button>
            <br>
            <small>Find turtle's id on <a href="https://conserveturtles.org/sea-turtle-tracking-active-sea-turtles">https://conserveturtles.org/sea-turtle-tracking-active-sea-turtles</a></small>
        </fieldset>
        <table class="results">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Google map</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <footer>
            Data source is: <a href="https://conserveturtles.org">conserveturtles.org</a>
        </footer>
    </body>
</html>
